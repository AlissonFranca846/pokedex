<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  LINKS  -->
    <link rel="icon" href="./IMG/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS  -->
    <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <spam class="pokemon_name"></spam>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input_search"
                placeholder="Name or Number"
                required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./IMG/pokedex.png" class="pokedex" alt="pokedex">
    </main>

</body>
</html>
